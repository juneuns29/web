<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="../../../css/w3.css">
<link rel="stylesheet" type="text/css" href="../../../css/user.css">
<script type="text/javascript">
    
</script>
</head>
<body>

    <h1>The select element</h1>

    <p>The select element is used to create a drop-down list.</p>
    
    <form method="GET" action="../login.html" name="frm">
      <label for="cars">Choose a car:</label>
      <select name="cars" id="cars">
        <option selected>####</option>
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="opel">Opel</option>
        <option value="audi">Audi</option>
      </select>
      <br><br>
      <input type="button" value="Submit" id="sbtn">
    </form>
    
    <p>Click the "Submit" button and the form-data will be sent to a page on the 
    server called "action_page.php".</p>
    <div class="w3-col" id="fr">

    </div>
    <script type="text/javascript">
        document.getElementById('sbtn').onclick = function(){

          // 데이터 유효성 검사

          document.frm.submit();
        };

        document.getElementById('cars').onchange = function(){
            var idx = document.frm.cars.selectedIndex;
            var data = document.frm.cars[idx].value;

            // var data = document.querySelectorAll('#cars > option:selected')[0].value;

            document.getElementById('fr').innerHTML += '<h2 class="inblock w3-blue btnW1">' + data + '</h2>';
        };
    </script>
</body>
</html>
