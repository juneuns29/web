<!DOCTYPE html>
<html>
<head>
<title>재귀함수</title>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="../../../css/w3.css">
<link rel="stylesheet" type="text/css" href="../../../css/user.css">
<script type="text/javascript">
    /*
        재귀호출함수    : 함수내에서 자기 자신을 다시 호출하는 함수
            주로 특정숫자까지의 합, 곱을 구할 때 많이 사용되는 함수
    */

    // 0 ~ n까지의 합을 반환해주는 함수

    // 1 ~ n 까지의 곱을 반환해주는 함수
    function getHap(n){
        // 주의 ] 재귀호출함수는 종료조건을 반드시 기술해줘야한다.
        // 종료조건
        if(n == 0){
            return 0;
        }

        return n + getHap(n - 1);
    }

    // 1 ~ n 까지의 곱을 반환해주는 함수(n! 를 반환해주는 함수)
    function facto(n){
        // n * (n-1) * (n-2) * .... * 2 * 1 의 결과를 반환해주는 함수
        // 종료조건
        if(n == 1){
            return 1;
        }
        return n * facto(n -1);
    }

    document.write('<div class="w3-content mxw650 w3-center">');
    document.write('    <h1 class="w3-blue w3-padding w3-card-4">0부터 10까지의 합  : ' + 
                                                                    getHap(10) + '</h1>');
    document.write('    <h1 class="w3-deep-purple w3-padding w3-card-4">1부터 10까지의 곱  : ' + 
                                                                    facto(10) + '</h1>');
    document.write('</div>');


</script>
</head>

</html>
