<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="../../../css/w3.css">
<link rel="stylesheet" type="text/css" href="../../../css/user.css">
<script type="text/javascript">
    
</script>
</head>
<body>
    <form method="GET" action="result.html" class="w3-content w3-center mxw700" name="frm" id="frm">
        <h1 class="w3-pink w3-padding w3-round-large w3-card-4">Login</h1>
        <div class="w3-container w3-padding w3-margin-top w3-round-large w3-card-4 pdh30">
            <div class="w3-col w3-padding">
                <label for="id" class="w3-col m3 w3-right-align w3-text-gray lbl">ID : </label>
                <input type="text" class="w3-col m7 w3-input w3-border"
                        name="id" id="id" placeholder="아이디를 입력하세요.">
            </div>
            <div class="w3-col w3-padding">
                <label for="pw" class="w3-col m3 w3-right-align w3-text-gray lbl">PW : </label>
                <input type="password" class="w3-col m7 w3-input w3-border"
                        name="pw" id="pw" placeholder="비밀번호를 입력하세요.">
            </div>
        </div>

        <div class="w3-col w3-margin-top w3-card-4 w3-round-large frHidden">
            <div class="w3-half w3-button w3-orange w3-hover-yellow" id="rbtn">초기화</div>
            <div class="w3-col s6 w3-button w3-green w3-hover-lime" id="lbtn">로그인</div>
        </div>
    </form>

    <script type="text/javascript">
        document.getElementById('lbtn').onclick = function(){
            // 데이터 유효성 검사
            // 아이디 태그 검사
            var sid = document.frm.id.value;

            if(!sid){
                // !sid : 변수가 조건식에 기술된 경우 그 변수가 null, undefined 이면 false로 처리한다.
                // 따라서 !sid 의 의미는 sid 변수에 데이터가 null이거나 undefined 상태이면 이 블럭을 실행하세요.
                // 라는 의미이다.
                // 아이디 태그에 입력이 안되어있는 경우 이 부분을 실행하세요. 라는 의미이다.

                // 먼저 아이디입력태그에 포커스를 이동하고
                document.frm.id.focus();
                // 메세지 출력하고
                alert('# 아이디 입력은 필수입니다.');
                // 실행중인 이 함수는 더이상 실행할 의미가 없으므로 즉시 종료시킨다.
                return;
            }

            // 비밀번호 검사
            var spw = document.frm.pw.value;
            if(!spw){
                // 비밀번호 입력을 안한 경우
                document.frm.pw.focus();
                alert('# 비밀번호를 입력하세요!');
                return;
            }

            /*
            // 1. 폼 전송
            document.frm.submit();
            */

            // 2. location 객체를 이용해서 전달하는 방법 :  GET 방식
            location.href = 'result.html?id=' + sid + '&pw=' + spw + '&team=blackPink';
        };
    </script>
</body>
</html>
