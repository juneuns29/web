<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="../../../css/w3.css">
<link rel="stylesheet" type="text/css" href="../../../css/user.css">
<script type="text/javascript" src="../../../js/jquery-3.7.1.min.js"></script>
<script type="text/javascript" src="../../../js/colorClass.js"></script>
<script type="text/javascript">
    var no = 1;
    function getNo(){
        no += 1;
        return no;
    }
    var obj = {
        no1: 10,
        no2: 20
    };
    $(document).ready(function(){
        // 동적 이벤트 추가 방법
        /*
            $(상위태그선택자).on('이벤트이름', '적용시킬태그선택자', function(){
                처리내용.....
            });
        */
       
        $('#fr').on('click', '.w3-btn', function(){
            var txt = $(this).html();
            $('#data').append('<p class="w3-border w3-border-blue">' + txt + '</p>');
        });
        

        $('.w3-btn').click(function(){
            var txt = $(this).html();
            $('#data').append('<p class="w3-border w3-border-blue">' + txt + '</p>');
        });

        $('h1').click(function(){
            var num = getNo();
            $('#fr').append('<div class="w3-btn w3-blue mgw10 mgt10">btn' + num + '</div>');
            
            /*
            $('#fr').append('<div class="w3-btn w3-blue mgw10 mgt10" id="btn' + num + '">btn' + num + '</div>');
            $('#btn' + num).click(function(){
                var txt = $(this).html();
                $('#data').append('<p class="w3-border w3-border-blue">' + txt + '</p>');
            });
            */
        });
    });
</script>
</head>
<body>
    <div class="w3-content mxw650 w3-center">
        <h1 class="w3-green w3-padding w3-card-4">jQuery Event 추가</h1>
        <div class="w3-col w3-margin-top" id="fr">
            <div class="w3-btn w3-blue mgw10 mgt10">btn1</div>
        </div>
        <div class="w3-col w3-margin-top" id="data"></div>
    </div>
</body>
</html>
