<!DOCTYPE html>
<html>
<head>
<title>인접형제선택자</title>
<meta charset="UTF-8">
<style type="text/css">
    h2 > ul {
        color: pink;
    }

    h1 + h2 + ul {
        color: blue;
    }

    div + h3 {
        color: red;
    }

    div ~ h3 {
        background-color: orange;
    }

    /* body > p {} */

    h3 + p {
        color: purple;
        background-color: yellow;
    }
</style>
</head>
<body>
    <div>
        <h1>인접형제선택자 1</h1>
        <h2>인접형제선택자 2
            <ul>
                <p>내부목록</p>
                <li>내부주제 1</li>
                <li>내부주제 2</li>
            </ul>
        </h2>
        <ul>목록
            <li>주제 1</li>
            <li>주제 2</li>
        </ul>
    </div>
    <h3>Adjacent Selector 1</h3>
    <p>인접 형제 선택자에 의한 스타일 적용</p>
    <h3>Adjacent Selector 2</h3>
</body>
</html>
