<!DOCTYPE html>
<html>
<head>
<title>타입 선택자</title>
<meta charset="UTF-8">
<style type="text/css">
    h1 {
        background-color: yellow;
    }

    h2 {
        background-color: green;
    }

    h3 {
        background-color: pink;
    }
    p {
        color: red;
    }
    span {
        font-weight: bold;
    }
</style>
</head>
<body>
    <h1>타입 선택자 1</h1>
    <h2>타입 선택자 2</h2>
    <h3>타입 선택자 3</h3>
    <p>각 요소에 다르게 적용</p>
    <p><span>각 요소에 다르게 적용</span></p>
    <p><b>각 요소에 다르게 적용</b></p>
    <p><strong>각 요소에 다르게 적용</strong></p>
</body>
</html>
