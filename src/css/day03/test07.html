<!DOCTYPE html>
<html>
<head>
<title>Opacity</title>
<meta charset="UTF-8">
<style type="text/css">
    .content {
        width: 600px;
        margin: 0px auto;
        text-align: center;
    }
    h1 {
        background-color: rgb(0, 155, 255);
        color: white;
        padding: 10px;
    }

    img {
        opacity: 0;
    }

    img:hover {
        cursor: pointer;
        opacity: 1;
        box-shadow: 5px 5px 20px 7px rgba(255, 0, 251, 0.5);
    }
</style>
</head>
<body>
    <div class="content">
        <h1>Opacity</h1>
        <div class="fr">
            <img src="../../img/chopper.jpg" 
                    width="200" height="auto" border="1">
        </div>
    </div>
</body>
</html>
