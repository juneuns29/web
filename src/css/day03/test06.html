<!DOCTYPE html>
<html>
<head>
<title>Table Layout</title>
<meta charset="UTF-8">
<style type="text/css">
    table {
        width: 600px;
        border: 1px solid gray;
        margin: 0px;
        border-collapse: collapse;
    }
    
    th, td {
        width: 200px;
        border: 1px solid gray;
        text-align: center;
    }
</style>
</head>
<body>
    <table>
        <tr>
            <th>이름</th>
            <th>전화</th>
            <th>메일</th>
        </tr>
        <tr>
            <td>제니</td>
            <td>010-1212-1212</td>
            <td>jennie@human.com</td>
        </tr>
        <tr>
            <td>지수</td>
            <td>010-2626-2626</td>
            <td>jisoo@human.com</td>
        </tr>
    </table>
</body>
</html>
