<!DOCTYPE html>
<html>
<head>
    <title>W3.css</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../../../css/w3.css">
    <link rel="stylesheet" type="text/css" href="../../../css/user.css">
    <style type="text/css">
        .w3-margin-bottom {
            font-size: 16pt;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="w3-content mxw650">
        <div class="w3-margin-bottom">
            <div class="w3-panel w3-red pdh20"><span>panel 1</span></div>
            <div class="w3-panel w3-blue pdh20"><span>panel 2</span></div>
        </div>
        <div class="w3-margin-bottom">
            <div class="w3-container w3-red pdh20"><span>container 1</span></div>
            <div class="w3-container w3-blue pdh20"><span>container 2</span></div>
        </div>
        <div class="w3-col w3-center">
            <div class="w3-display-container inblock imgBox w3-pink w3-border w3-border-purple w3-circle">
                <span class="w3-display-middle">box</span>
            </div>
            <div class="w3-display-container w3-grey w3-border w3-border-blue" style="height: 300px;">
                <div class="w3-bar w3-display-topleft w3-lime">
                    <div class="w3-bar-item w3-button w3-small w3-blue">btn1</div>
                    <div class="w3-bar-item w3-button w3-small w3-purple">btn2</div>
                    <div class="w3-bar-item w3-button w3-small w3-pink">btn3</div>
                    <div class="w3-bar-item w3-button w3-small w3-red">btn4</div>
                </div>
                <span class="w3-button w3-tiny w3-blue w3-display-bottomleft">click</span>
            </div>
        </div>

        <div class="w3-bar w3-yellow">
            <div class="w3-bar-item w3-blue w3-button">btn1</div>
            <div class="w3-bar-item w3-green w3-button">btn2</div>
            <div class="w3-bar-item w3-lime w3-button">btn3</div>
        </div>
    </div>
</body>
</html>
