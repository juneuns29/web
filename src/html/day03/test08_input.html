<!DOCTYPE html>
<html>
<head>
<title>Input Tag</title>
<meta charset="UTF-8">
</head>
<body>
    <form method="GET" action="result.html" style="text-align: center;">
        <div style="display: inline-block; width: 600px;">
            <h1 style="background-color: rgb(0, 166, 255); color: white; padding: 10px;">Input Tag</h1>
            <div>
                <label for="id">
                    <h2 style="display: inline-block; text-align: right; width: 120px; color: gray;">아이디 : </h2>
                </label>
                <input type="text" name="id" id="id" style="width: 280px; height: 35px; border: 1px solid lightgray; padding-left: 15px;">
            </div>
            <div>
                <h2 style="display: inline-block; text-align: right; width: 120px; color: gray;">비밀번호 : </h2>
                <input type="password" name="pw" style="width: 280px; height: 35px; border: 1px solid lightgray; padding-left: 15px;">
            </div>
            <div>
                <h2 style="display: inline-block; text-align: right; width: 120px; color: gray;">이메일 : </h2>
                <input type="text" name="mail" style="width: 280px; height: 35px; border: 1px solid lightgray; padding-left: 15px;">
            </div>
            <div>
                <h2 style="display: inline-block; text-align: right; width: 120px; color: gray;">전화번호 : </h2>
                <input type="text" name="tel" style="width: 280px; height: 35px; border: 1px solid lightgray; padding-left: 15px;">
            </div>
            <div>
                <h2 style="display: inline-block; text-align: right; width: 120px; color: gray;">성별 : </h2>
                <div style="display: inline-block; width: 140px; height: 35px; text-align: center;">
                    <input type="radio" name="gen" id="F" value="여자">
                    <label for="F">
                        <h2 style="display: inline-block; width: 60px; color: gray;">여자</h2>
                    </label>
                </div>
                <div style="display: inline-block; width: 140px; height: 35px; text-align: center;">
                    <input type="radio" name="gen" id="M" value="남자">
                    <label for="M">
                        <h2 style="display: inline-block; width: 60px; color: gray;">남자</h2>
                    </label>
                </div>
                <!--
                    <br>
                    <input type="radio" name="loc"> 수원
                    <input type="radio" name="loc"> 서울
                    <input type="radio" name="loc"> 일산
                    <input type="radio" name="loc"> 부평
                -->
                
            </div>
            <div>
                <h2 style="display: inline-block; text-align: right; width: 120px; color: gray;">선호과목 : </h2>
                <ul style="display: inline-block; width: 280px; list-style-type: none; text-align: left;">
                    <li><input type="checkbox" name="fab"> 자바</li>
                    <li><input type="checkbox" name="fab"> 오라클</li>
                    <li><input type="checkbox" name="fab"> HTML</li>
                    <li><input type="checkbox" name="fab"> Python</li>
                    <li><input type="checkbox" name="fab"> R</li>
                </ul>
            </div>
            <div style="margin-top: 35px;">
                <input type="reset" value="RESET" 
                        style="width: 50%; height: 35px; float: left; background-color: orange; border: none; cursor: pointer;">
                <input type="submit" value="SUBMIT" 
                        style="width: 50%; height: 35px; float: left; background-color:rgb(0, 166, 255); border: none; cursor: pointer;">
            </div>
        </div>
    </form>
</body>
</html>
