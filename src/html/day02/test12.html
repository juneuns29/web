<!DOCTYPE html>
<html>
<head>
<title>Table Tag</title>
<meta charset="UTF-8">
<style>

</style>
</head>
<body>

        <article>

                <tr>

                </tr>
                <tr>
                    <td style="text-align: right;">리사</td>
                    <td style="text-align: right;">26</td>
                </tr>
                <tr>
                    <td style="text-align: right;">로제</td>
                    <td style="text-align: right;">27</td>
                </tr>
                <tr>
                    <td style="text-align: right;">지수</td>
                    <td style="text-align: right;">29</td>
                </tr>
                <caption>블랙핑크</caption>
            </table>
        </article>
    </section>
</body>
</html>
