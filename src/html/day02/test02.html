<!DOCTYPE html>
<html>
<head>
    <title>미리 정의된 태그</title>
</head>
<body>
    <h1>문서의 제목</h1>
    <hr>문서의 구분선</hr>
    <p>
        단락 태그
        1,
        2, 
        3,
        4,
        5
        ***************************************************************************************
    </p>
    <!-- 위 세개의 태그는 모두 Block Tag -->
    <strong>중요한 문장</strong>
    <b>볼드체 처리 태그</b>
    <span>인라인 영역태그</span>
    <!-- 위 두개는 Inline Tag -->
    <br>줄바꿈
</body>
</html>
